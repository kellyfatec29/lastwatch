<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastWatch</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0a0f1a; color: white; min-height: 100vh; }
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .auth-box { background: rgba(17, 24, 39, 0.95); border-radius: 20px; padding: 40px; max-width: 450px; width: 100%; }
        .logo h1 { font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #7c3aed, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .form-control { background: #1f2937; border: 2px solid #374151; color: white; margin-bottom: 15px; }
        .form-control:focus { background: #1f2937; border-color: #7c3aed; color: white; }
        .btn-primary { background: linear-gradient(135deg, #7c3aed, #ec4899); border: none; width: 100%; padding: 14px; }
        .app-container { display: none; }
        .navbar { background: rgba(17, 24, 39, 0.95); padding: 15px 0; }
        .nav-brand { font-size: 1.8rem; font-weight: 800; background: linear-gradient(135deg, #7c3aed, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-btn { background: #1f2937; border: none; color: white; padding: 10px 20px; border-radius: 8px; margin: 0 5px; cursor: pointer; }
        .nav-btn.active { background: linear-gradient(135deg, #7c3aed, #ec4899); }
        .search-container { padding: 30px 0; }
        .search-box { position: relative; margin-bottom: 40px; }
        .search-input { 
            width: 100%; 
            background: #1f2937; 
            border: 2px solid #374151; 
            color: white; 
            padding: 18px 24px; 
            border-radius: 16px; 
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .search-input:focus { 
            outline: none; 
            border-color: #7c3aed; 
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }
        .search-input::placeholder { color: #6b7280; }
        .search-icon { position: absolute; right: 24px; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 1.2rem; pointer-events: none; }
        .search-info { text-align: center; color: #9ca3af; margin-bottom: 30px; font-size: 0.95rem; }
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .media-card {
            background: #1f2937;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .media-card::after {
            content: 'üëÅÔ∏è Ver detalhes';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(124, 58, 237, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .media-card:hover::after {
            opacity: 1;
        }
        .media-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
        }
        .media-card img { width: 100%; height: 270px; object-fit: cover; transition: transform 0.3s; }
        .media-card:hover img { transform: scale(1.05); }
        .media-card-body { padding: 16px; }
        .media-card-title { 
            font-weight: 700; 
            font-size: 0.95rem; 
            margin-bottom: 8px; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
            height: 2.6em;
        }
        .media-card-meta { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px; 
            font-size: 0.85rem;
        }
        .media-card-year { color: #9ca3af; }
        .media-card-type { 
            background: linear-gradient(135deg, #7c3aed, #ec4899); 
            color: white; 
            padding: 4px 10px; 
            border-radius: 12px; 
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .btn-add { 
            width: 100%; 
            background: linear-gradient(135deg, #7c3aed, #ec4899); 
            border: none; 
            padding: 12px; 
            color: white; 
            cursor: pointer; 
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-add:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
        }
        .btn-load-more {
            display: block;
            margin: 40px auto;
            padding: 16px 40px;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        .btn-load-more:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5);
        }
        .btn-load-more:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-load-more i {
            margin-right: 8px;
        }
        .results-counter {
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 12px;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 8px;
        }
        /* Modal de Detalhes */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background: linear-gradient(180deg, #1a1f2e 0%, #0a0f1a 100%);
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(220, 38, 38, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }
        .modal-close:hover {
            background: #dc2626;
            transform: rotate(90deg);
        }
        .modal-header {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 20px 20px 0 0;
        }
        .modal-header-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to top, #0a0f1a 0%, transparent 50%);
            padding: 30px;
            display: flex;
            align-items: flex-end;
        }
        .modal-poster {
            width: 150px;
            height: 225px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 3px solid #1f2937;
        }
        .modal-header-info {
            flex: 1;
            margin-left: 25px;
        }
        .modal-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        .modal-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .modal-badge {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }
        .modal-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(31, 41, 55, 0.8);
            padding: 6px 14px;
            border-radius: 20px;
        }
        .modal-rating i {
            color: #fbbf24;
        }
        .modal-body {
            padding: 30px;
        }
        .btn-add-modal {
            width: 100%;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            border: none;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .btn-add-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.5);
        }
        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 30px 0 15px 0;
            color: #7c3aed;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title i {
            font-size: 1.1rem;
        }
        .synopsis {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #d1d5db;
            background: rgba(31, 41, 55, 0.5);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #7c3aed;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .info-item {
            background: rgba(31, 41, 55, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
        .info-label {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .info-value {
            font-size: 1rem;
            color: white;
            font-weight: 500;
        }
        .similar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .similar-item {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .similar-item:hover {
            transform: translateY(-5px);
            border-color: #7c3aed;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }
        .similar-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .similar-item-title {
            padding: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            background: #1f2937;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .modal-loading {
            text-align: center;
            padding: 60px 20px;
        }
        @media (max-width: 768px) {
            .modal-header {
                height: auto;
                min-height: 300px;
            }
            .modal-header-overlay {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .modal-poster {
                margin-bottom: 20px;
            }
            .modal-header-info {
                margin-left: 0;
            }
            .modal-title {
                font-size: 1.8rem;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        .empty-search { 
            text-align: center; 
            padding: 80px 20px; 
            color: #6b7280;
        }
        .empty-search i { 
            font-size: 5rem; 
            color: #374151; 
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .empty-search h3 { 
            color: #9ca3af; 
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .empty-search p { 
            font-size: 1rem;
            color: #6b7280;
        }
        .loading-spinner { 
            text-align: center; 
            padding: 60px 20px; 
        }
        .spinner { 
            border: 4px solid #374151; 
            border-top: 4px solid #7c3aed; 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 0.8s linear infinite; 
            margin: 0 auto 20px;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        
        /* Toast notification */
        .toast-container { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 9999;
        }
        .toast { 
            background: #1f2937; 
            color: white; 
            padding: 16px 24px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid #7c3aed;
        }
        .toast.error { border-left-color: #ef4444; }
        .toast.success { border-left-color: #10b981; }
        .toast i { font-size: 1.3rem; }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
        .toast.hiding { animation: slideOut 0.3s ease-out; }
        .list-item { background: #1f2937; border-radius: 15px; padding: 20px; margin-bottom: 20px; display: flex; gap: 20px; }
        .list-item img { width: 120px; height: 180px; border-radius: 10px; object-fit: cover; }
        .btn-remove { background: #dc2626; border: none; padding: 10px 20px; color: white; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <div class="logo text-center mb-4">
                <h1>LastWatch</h1>
                <p>Nunca mais perca o epis√≥dio</p>
            </div>
            <div id="authError" class="alert alert-danger hidden"></div>
            <div id="loginForm">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email">
                <input type="password" id="loginPassword" class="form-control" placeholder="Senha">
                <button class="btn btn-primary" id="btnLogin">Entrar</button>
            </div>
            <div id="signupForm" class="hidden">
                <input type="email" id="signupEmail" class="form-control" placeholder="Email">
                <input type="password" id="signupPassword" class="form-control" placeholder="Senha (min 6)">
                <button class="btn btn-primary" id="btnSignup">Criar Conta</button>
            </div>
            <button class="btn btn-secondary mt-3 w-100" id="btnToggleAuth">Criar nova conta</button>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <nav class="navbar">
            <div class="container">
                <span class="nav-brand">LastWatch</span>
                <div>
                    <button class="nav-btn active" id="btnMyList">Minha Lista</button>
                    <button class="nav-btn" id="btnSearch">Pesquisar</button>
                    <button class="nav-btn" id="btnLogout" style="background:#dc2626">Sair</button>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div id="appError" class="alert alert-danger hidden"></div>
            <div id="searchView" class="hidden">
                <div class="search-container">
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Digite o nome do filme ou s√©rie..."
                            autocomplete="off"
                        >
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="search-info" id="searchInfo">
                        <i class="fas fa-lightbulb"></i> Digite pelo menos 3 caracteres para buscar
                    </div>
                    <div id="searchLoading" class="loading-spinner hidden">
                        <div class="spinner"></div>
                        <p style="color: #9ca3af;">Buscando filmes e s√©ries...</p>
                    </div>
                    <div id="searchResults" class="media-grid"></div>
                    <button id="btnLoadMore" class="btn-load-more hidden">
                        <i class="fas fa-arrow-down"></i> Ver Mais Resultados
                    </button>
                    <div id="resultsCounter" class="results-counter hidden"></div>
                    <div id="emptySearch" class="empty-search hidden">
                        <i class="fas fa-film"></i>
                        <h3>Comece a pesquisar</h3>
                        <p>Digite o nome de um filme ou s√©rie para encontrar</p>
                    </div>
                </div>
            </div>
            <div id="myListView">
                <h2>Minha Lista</h2>
                <div id="myListContent"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal de Detalhes -->
    <div class="modal-overlay" id="modalDetails">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD57nzPfUhJAFn0haIGANSWTKODgeQ0nLA",
            authDomain: "lastwatch-e2c32.firebaseapp.com",
            projectId: "lastwatch-e2c32",
            storageBucket: "lastwatch-e2c32.firebasestorage.app",
            messagingSenderId: "1060501735643",
            appId: "1:1060501735643:web:793d4cfa7b524dd7c1e4fe"
        };
        const OMDB_API_KEY = 'f860b830';

        if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        // Auth state
        auth.onAuthStateChanged(user => {
            currentUser = user;
            document.getElementById('authContainer').style.display = user ? 'none' : 'flex';
            document.getElementById('appContainer').style.display = user ? 'block' : 'none';
            if(user) loadMyList();
        });

        // Toggle auth form
        document.getElementById('btnToggleAuth').addEventListener('click', () => {
            const login = document.getElementById('loginForm');
            const signup = document.getElementById('signupForm');
            const btn = document.getElementById('btnToggleAuth');
            if(login.classList.contains('hidden')) {
                login.classList.remove('hidden');
                signup.classList.add('hidden');
                btn.textContent = 'Criar nova conta';
            } else {
                login.classList.add('hidden');
                signup.classList.remove('hidden');
                btn.textContent = 'J√° tenho conta';
            }
        });

        // Login
        document.getElementById('btnLogin').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch(e) {
                document.getElementById('authError').textContent = e.message;
                document.getElementById('authError').classList.remove('hidden');
            }
        });

        // Signup
        document.getElementById('btnSignup').addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            try {
                await auth.createUserWithEmailAndPassword(email, password);
            } catch(e) {
                document.getElementById('authError').textContent = e.message;
                document.getElementById('authError').classList.remove('hidden');
            }
        });

        // Logout
        document.getElementById('btnLogout').addEventListener('click', () => auth.signOut());

        // Views
        document.getElementById('btnMyList').addEventListener('click', () => {
            document.getElementById('searchView').classList.add('hidden');
            document.getElementById('myListView').classList.remove('hidden');
            document.getElementById('btnMyList').classList.add('active');
            document.getElementById('btnSearch').classList.remove('active');
            loadMyList();
        });

        document.getElementById('btnSearch').addEventListener('click', () => {
            document.getElementById('searchView').classList.remove('hidden');
            document.getElementById('myListView').classList.add('hidden');
            document.getElementById('btnSearch').classList.add('active');
            document.getElementById('btnMyList').classList.remove('active');
            // Mostrar estado inicial
            document.getElementById('emptySearch').classList.remove('hidden');
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchInput').focus();
        });

        // Toast notification function
        function showToast(message, type = 'error') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'error' ? 'fa-exclamation-circle' : 
                        type === 'success' ? 'fa-check-circle' : 'fa-info-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Search with debounce and real-time filtering
        let searchTimeout;
        let lastQuery = '';
        let currentPage = 1;
        let totalResults = 0;
        let loadedResults = 0;
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            // Limpar timeout anterior
            clearTimeout(searchTimeout);
            
            // Esconder resultados se vazio
            if (query === '') {
                document.getElementById('searchResults').innerHTML = '';
                document.getElementById('emptySearch').classList.remove('hidden');
                document.getElementById('searchLoading').classList.add('hidden');
                document.getElementById('btnLoadMore').classList.add('hidden');
                document.getElementById('resultsCounter').classList.add('hidden');
                document.getElementById('searchInfo').innerHTML = '<i class="fas fa-lightbulb"></i> Digite pelo menos 3 caracteres para buscar';
                return;
            }
            
            // Validar m√≠nimo de 3 caracteres
            if (query.length < 3) {
                document.getElementById('searchResults').innerHTML = '';
                document.getElementById('emptySearch').classList.add('hidden');
                document.getElementById('searchLoading').classList.add('hidden');
                document.getElementById('btnLoadMore').classList.add('hidden');
                document.getElementById('resultsCounter').classList.add('hidden');
                document.getElementById('searchInfo').innerHTML = `<i class="fas fa-keyboard"></i> Digite mais ${3 - query.length} caractere(s)...`;
                return;
            }
            
            // Mostrar que est√° pronto para buscar
            document.getElementById('searchInfo').innerHTML = '<i class="fas fa-search"></i> Buscando...';
            
            // Resetar pagina√ß√£o quando query mudar
            currentPage = 1;
            totalResults = 0;
            loadedResults = 0;
            
            // Debounce de 500ms
            searchTimeout = setTimeout(() => {
                performSearch(query, 1, true);
            }, 500);
        });

        // Enter key to search immediately
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                if (query.length >= 3) {
                    currentPage = 1;
                    totalResults = 0;
                    loadedResults = 0;
                    performSearch(query, 1, true);
                } else {
                    showToast('A pesquisa deve ter no m√≠nimo 3 caracteres', 'error');
                }
            }
        });

        // Load More button
        document.getElementById('btnLoadMore').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.trim();
            currentPage++;
            performSearch(query, currentPage, false);
        });

        // Perform search
        async function performSearch(query, page = 1, clearResults = true) {
            if (query !== lastQuery) {
                lastQuery = query;
                currentPage = 1;
                page = 1;
                clearResults = true;
            }
            
            const loading = document.getElementById('searchLoading');
            const results = document.getElementById('searchResults');
            const empty = document.getElementById('emptySearch');
            const info = document.getElementById('searchInfo');
            const btnLoadMore = document.getElementById('btnLoadMore');
            const counter = document.getElementById('resultsCounter');
            
            // Mostrar loading
            if (clearResults) {
                loading.classList.remove('hidden');
                results.innerHTML = '';
                btnLoadMore.classList.add('hidden');
                counter.classList.add('hidden');
            } else {
                btnLoadMore.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Carregando...';
                btnLoadMore.disabled = true;
            }
            
            empty.classList.add('hidden');
            
            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&s=${encodeURIComponent(query)}&page=${page}`);
                const data = await response.json();
                
                loading.classList.add('hidden');
                btnLoadMore.disabled = false;
                btnLoadMore.innerHTML = '<i class="fas fa-arrow-down"></i> Ver Mais Resultados';
                
                if (data.Response === 'True') {
                    totalResults = parseInt(data.totalResults);
                    
                    if (clearResults) {
                        loadedResults = 0;
                    }
                    
                    loadedResults += data.Search.length;
                    
                    // Atualizar info
                    info.innerHTML = `<i class="fas fa-check-circle"></i> Encontrados ${totalResults} resultado(s)`;
                    
                    // Exibir resultados
                    displaySearchResults(data.Search, clearResults);
                    
                    // Mostrar/esconder bot√£o "Ver Mais"
                    if (loadedResults < totalResults) {
                        btnLoadMore.classList.remove('hidden');
                        counter.classList.remove('hidden');
                        counter.innerHTML = `Mostrando <strong>${loadedResults}</strong> de <strong>${totalResults}</strong> resultados`;
                    } else {
                        btnLoadMore.classList.add('hidden');
                        counter.classList.remove('hidden');
                        counter.innerHTML = `‚úÖ Todos os <strong>${totalResults}</strong> resultados foram carregados`;
                    }
                    
                } else {
                    info.innerHTML = '<i class="fas fa-times-circle"></i> Nenhum resultado encontrado';
                    btnLoadMore.classList.add('hidden');
                    counter.classList.add('hidden');
                    
                    if (clearResults) {
                        results.innerHTML = `
                            <div class="empty-search" style="grid-column: 1/-1;">
                                <i class="fas fa-search"></i>
                                <h3>Nenhum resultado</h3>
                                <p>N√£o encontramos nada para "${query}"</p>
                                <p style="margin-top: 10px; font-size: 0.9rem;">Tente:</p>
                                <ul style="list-style: none; padding: 0; color: #9ca3af; font-size: 0.9rem;">
                                    <li>‚Ä¢ Verificar a ortografia</li>
                                    <li>‚Ä¢ Usar termos mais gen√©ricos</li>
                                    <li>‚Ä¢ Pesquisar em ingl√™s</li>
                                </ul>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                loading.classList.add('hidden');
                btnLoadMore.disabled = false;
                btnLoadMore.innerHTML = '<i class="fas fa-arrow-down"></i> Ver Mais Resultados';
                info.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro ao buscar';
                showToast('Erro ao buscar: ' + error.message, 'error');
            }
        }

        // Display search results
        function displaySearchResults(items, clearResults = true) {
            const results = document.getElementById('searchResults');
            
            if (clearResults) {
                results.innerHTML = '';
            }
            
            const startIndex = results.children.length;
            
            items.forEach((media, index) => {
                const card = document.createElement('div');
                card.className = 'media-card fade-in';
                card.style.animationDelay = `${index * 0.05}s`;
                
                const typeLabel = media.Type === 'movie' ? 'Filme' : 
                                 media.Type === 'series' ? 'S√©rie' : 
                                 media.Type;
                
                const cardId = `card-${media.imdbID}`;
                card.id = cardId;
                
                card.innerHTML = `
                    <img 
                        src="${media.Poster !== 'N/A' ? media.Poster : 'https://via.placeholder.com/300x450/1f2937/9ca3af?text=Sem+Imagem'}" 
                        alt="${media.Title}"
                        onerror="this.src='https://via.placeholder.com/300x450/1f2937/9ca3af?text=Sem+Imagem'"
                    >
                    <div class="media-card-body">
                        <div class="media-card-title" title="${media.Title}">${media.Title}</div>
                        <div class="media-card-meta">
                            <span class="media-card-year">${media.Year}</span>
                            <span class="media-card-type">${typeLabel}</span>
                        </div>
                        <button class="btn-add" data-imdb="${media.imdbID}">
                            <i class="fas fa-plus"></i> Adicionar √† Lista
                        </button>
                    </div>
                `;
                
                results.appendChild(card);
                
                // Adicionar evento de click no card inteiro DEPOIS de adicionar ao DOM
                setTimeout(() => {
                    const addedCard = document.getElementById(cardId);
                    if (addedCard) {
                        console.log('Adicionando evento de click ao card:', cardId);
                        addedCard.addEventListener('click', function(e) {
                            console.log('=== CARD CLICADO ===');
                            console.log('Target:', e.target);
                            console.log('IMDb ID:', media.imdbID);
                            console.log('T√≠tulo:', media.Title);
                            
                            // Se clicou no bot√£o, adicionar √† lista
                            if (e.target.closest('.btn-add')) {
                                console.log('Clicou no bot√£o adicionar');
                                e.stopPropagation();
                                addItemFromSearch(media.imdbID, media.Title, media.Year, media.Poster, media.Type);
                            } else {
                                // Se clicou em qualquer outra parte, abrir detalhes
                                console.log('Clicou no card, abrindo detalhes...');
                                console.log('Chamando openDetailsModal com:', media.imdbID);
                                
                                // Testar se a fun√ß√£o existe
                                if (typeof openDetailsModal === 'function') {
                                    console.log('Fun√ß√£o openDetailsModal existe!');
                                    openDetailsModal(media.imdbID);
                                } else {
                                    console.error('Fun√ß√£o openDetailsModal N√ÉO existe!');
                                    alert('Erro: Fun√ß√£o openDetailsModal n√£o encontrada');
                                }
                            }
                        });
                        console.log('Evento adicionado com sucesso ao card:', cardId);
                    } else {
                        console.error('Card n√£o encontrado ap√≥s timeout:', cardId);
                    }
                }, 50);
            });
            
            // Scroll suave para os novos resultados (apenas quando carrega mais)
            if (!clearResults && items.length > 0) {
                setTimeout(() => {
                    const firstNewCard = results.children[startIndex];
                    if (firstNewCard) {
                        firstNewCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        // Add item from search
        window.addItemFromSearch = async (imdbID, title, year, poster, type) => {
            try {
                // Verificar se j√° existe na lista
                const existing = await db.collection('watchlist')
                    .where('userId', '==', currentUser.uid)
                    .where('imdbID', '==', imdbID)
                    .get();
                
                if (!existing.empty) {
                    showToast('Este item j√° est√° na sua lista!', 'error');
                    return;
                }
                
                await db.collection('watchlist').add({
                    userId: currentUser.uid,
                    imdbID, 
                    title, 
                    year, 
                    poster, 
                    type,
                    currentEpisode: 1,
                    currentSeason: 1,
                    currentTime: 0,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showToast(`"${title}" adicionado √† sua lista!`, 'success');
                
                // Animar o card
                event.target.innerHTML = '<i class="fas fa-check"></i> Adicionado!';
                event.target.style.background = '#10b981';
                event.target.disabled = true;
                
            } catch(error) {
                showToast('Erro ao adicionar: ' + error.message, 'error');
            }
        };

        // Remove old search button listener
        document.getElementById('btnSearchGo')?.remove();

        // Load list
        async function loadMyList() {
            const snapshot = await db.collection('watchlist').where('userId','==',currentUser.uid).get();
            const content = document.getElementById('myListContent');
            content.innerHTML = '';
            if(snapshot.empty) {
                content.innerHTML = '<p>Lista vazia</p>';
                return;
            }
            snapshot.forEach(doc => {
                const d = doc.data();
                content.innerHTML += `
                    <div class="list-item">
                        <img src="${d.poster !== 'N/A' ? d.poster : 'https://via.placeholder.com/120x180'}">
                        <div>
                            <h4>${d.title}</h4>
                            <p>${d.year} ‚Ä¢ ${d.type}</p>
                            ${d.type === 'series' ? `
                                <label>Temp: <input type="number" value="${d.currentSeason}" onchange="update('${doc.id}','currentSeason',this.value)"></label>
                                <label>Ep: <input type="number" value="${d.currentEpisode}" onchange="update('${doc.id}','currentEpisode',this.value)"></label>
                            ` : `
                                <label>Min: <input type="number" value="${d.currentTime}" onchange="update('${doc.id}','currentTime',this.value)"></label>
                            `}
                            <button class="btn-remove mt-2" onclick="remove('${doc.id}')">Remover</button>
                        </div>
                    </div>
                `;
            });
        }

        window.update = (id, field, value) => {
            db.collection('watchlist').doc(id).update({[field]: parseInt(value)});
        };

        window.remove = async (id) => {
            if(confirm('Remover?')) {
                await db.collection('watchlist').doc(id).delete();
                loadMyList();
            }
        };
    </script>

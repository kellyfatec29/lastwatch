<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastWatch</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- SEU CSS ORIGINAL (RESTAURADO) --- */
        body { background: #0a0f1a; color: white; min-height: 100vh; }
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .auth-box { background: rgba(17, 24, 39, 0.95); border-radius: 20px; padding: 40px; max-width: 450px; width: 100%; }
        .logo h1 { font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #7c3aed, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .form-control { background: #1f2937; border: 2px solid #374151; color: white; margin-bottom: 15px; }
        .form-control:focus { background: #1f2937; border-color: #7c3aed; color: white; }
        .btn-primary { background: linear-gradient(135deg, #7c3aed, #ec4899); border: none; width: 100%; padding: 14px; }
        .app-container { display: none; }
        .navbar { background: rgba(17, 24, 39, 0.95); padding: 15px 0; }
        .nav-brand { font-size: 1.8rem; font-weight: 800; background: linear-gradient(135deg, #7c3aed, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-btn { background: #1f2937; border: none; color: white; padding: 10px 20px; border-radius: 8px; margin: 0 5px; cursor: pointer; }
        .nav-btn.active { background: linear-gradient(135deg, #7c3aed, #ec4899); }
        .search-container { padding: 30px 0; }
        .search-box { position: relative; margin-bottom: 40px; }
        .search-input { 
            width: 100%; 
            background: #1f2937; 
            border: 2px solid #374151; 
            color: white; 
            padding: 18px 24px; 
            border-radius: 16px; 
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .search-input:focus { 
            outline: none; 
            border-color: #7c3aed; 
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }
        .search-input::placeholder { color: #6b7280; }
        .search-icon { position: absolute; right: 24px; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 1.2rem; pointer-events: none; }
        .search-info { text-align: center; color: #9ca3af; margin-bottom: 30px; font-size: 0.95rem; }
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .media-card {
            background: #1f2937;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .media-card::after {
            content: 'üëÅÔ∏è Ver detalhes';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(124, 58, 237, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .media-card:hover::after {
            opacity: 1;
        }
        .media-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
        }
        .media-card img { width: 100%; height: 270px; object-fit: cover; transition: transform 0.3s; }
        .media-card:hover img { transform: scale(1.05); }
        .media-card-body { padding: 16px; }
        .media-card-title { 
            font-weight: 700; 
            font-size: 0.95rem; 
            margin-bottom: 8px; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
            height: 2.6em;
        }
        .media-card-meta { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px; 
            font-size: 0.85rem;
        }
        .media-card-year { color: #9ca3af; }
        .media-card-type { 
            background: linear-gradient(135deg, #7c3aed, #ec4899); 
            color: white; 
            padding: 4px 10px; 
            border-radius: 12px; 
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .btn-add { 
            width: 100%; 
            background: linear-gradient(135deg, #7c3aed, #ec4899); 
            border: none; 
            padding: 12px; 
            color: white; 
            cursor: pointer; 
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-add:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
        }
        .btn-load-more {
            display: block;
            margin: 40px auto;
            padding: 16px 40px;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        .btn-load-more:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5);
        }
        .btn-load-more:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-load-more i {
            margin-right: 8px;
        }
        .results-counter {
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 12px;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 8px;
        }
        /* Modal de Detalhes */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background: linear-gradient(180deg, #1a1f2e 0%, #0a0f1a 100%);
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(220, 38, 38, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }
        .modal-close:hover {
            background: #dc2626;
            transform: rotate(90deg);
        }
        .modal-header {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 20px 20px 0 0;
        }
        .modal-header-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to top, #0a0f1a 0%, transparent 50%);
            padding: 30px;
            display: flex;
            align-items: flex-end;
        }
        .modal-poster {
            width: 150px;
            height: 225px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 3px solid #1f2937;
        }
        .modal-header-info {
            flex: 1;
            margin-left: 25px;
        }
        .modal-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        .modal-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .modal-badge {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }
        .modal-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(31, 41, 55, 0.8);
            padding: 6px 14px;
            border-radius: 20px;
        }
        .modal-rating i {
            color: #fbbf24;
        }
        .modal-body {
            padding: 30px;
        }
        .btn-add-modal {
            width: 100%;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            border: none;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .btn-add-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.5);
        }
        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 30px 0 15px 0;
            color: #7c3aed;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title i {
            font-size: 1.1rem;
        }
        .synopsis {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #d1d5db;
            background: rgba(31, 41, 55, 0.5);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #7c3aed;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .info-item {
            background: rgba(31, 41, 55, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
        .info-label {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .info-value {
            font-size: 1rem;
            color: white;
            font-weight: 500;
        }
        .similar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .similar-item {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .similar-item:hover {
            transform: translateY(-5px);
            border-color: #7c3aed;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }
        .similar-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .similar-item-title {
            padding: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            background: #1f2937;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .modal-loading {
            text-align: center;
            padding: 60px 20px;
        }
        @media (max-width: 768px) {
            .modal-header {
                height: auto;
                min-height: 300px;
            }
            .modal-header-overlay {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .modal-poster {
                margin-bottom: 20px;
            }
            .modal-header-info {
                margin-left: 0;
            }
            .modal-title {
                font-size: 1.8rem;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        .empty-search { 
            text-align: center; 
            padding: 80px 20px; 
            color: #6b7280;
        }
        .empty-search i { 
            font-size: 5rem; 
            color: #374151; 
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .empty-search h3 { 
            color: #9ca3af; 
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .empty-search p { 
            font-size: 1rem;
            color: #6b7280;
        }
        .loading-spinner { 
            text-align: center; 
            padding: 60px 20px; 
        }
        .spinner { 
            border: 4px solid #374151; 
            border-top: 4px solid #7c3aed; 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 0.8s linear infinite; 
            margin: 0 auto 20px;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        
        /* Toast notification */
        .toast-container { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 9999;
        }
        .toast { 
            background: #1f2937; 
            color: white; 
            padding: 16px 24px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center; 
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid #7c3aed;
        }
        .toast.error { border-left-color: #ef4444; }
        .toast.success { border-left-color: #10b981; }
        .toast i { font-size: 1.3rem; }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
        .toast.hiding { animation: slideOut 0.3s ease-out; }
        .list-item { background: #1f2937; border-radius: 15px; padding: 20px; margin-bottom: 20px; display: flex; gap: 20px; }
        .list-item img { width: 120px; height: 180px; border-radius: 10px; object-fit: cover; }
        .btn-remove { background: #dc2626; border: none; padding: 10px 20px; color: white; cursor: pointer; }
        
        /* --- NOVOS ESTILOS PARA TELA DE FRANQUIA (INTEGRADOS AO SEU DESIGN) --- */
        /* Copiando o estilo de search-container e media-card para garantir uniformidade */
        
        .franchise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        /* Bot√£o personalizado para franquia usando o gradiente do seu tema */
        .btn-franchise-details {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-franchise-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        #franchiseView {
            padding: 30px 0;
        }
        
        /* Painel de controles da franquia usando cores do form-control */
        .franchise-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #1f2937; /* Mesma cor dos cards */
            border-radius: 12px;
            border: 1px solid #374151; /* Mesma borda do input */
        }
        
        .franchise-controls select {
            background: #0a0f1a; /* Fundo do body */
            color: white;
            border: 2px solid #374151;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 200px;
        }
        .franchise-controls select:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .franchise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px; /* Mesmo gap da media-grid */
            margin-top: 20px;
        }
        
        /* Card de Franquia - C√≥pia exata do .media-card */
        .franchise-card {
            background: #1f2937;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .franchise-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
        }
        .franchise-card img {
            width: 100%;
            height: 270px; /* Mesma altura do media-card */
            object-fit: cover;
            transition: transform 0.3s;
        }
        .franchise-card:hover img {
            transform: scale(1.05);
        }
        .franchise-card-info {
            padding: 16px; /* Mesmo padding do media-card-body */
        }
        .franchise-card-title {
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .franchise-card-meta {
            font-size: 0.85rem;
            color: #9ca3af; /* Mesma cor de texto secund√°rio */
        }
        .franchise-loading {
             text-align: center; padding: 60px 0;
        }
        
        .modal-top-section { display: flex; gap: 25px; margin-bottom: 30px; align-items: flex-start; }
        .modal-top-poster { flex-shrink: 0; width: 150px; height: 225px; border-radius: 12px; object-fit: cover; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6); }
        .modal-top-info { flex-grow: 1; }
        .modal-top-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; }
        .modal-synopsis-box { background: rgba(31, 41, 55, 0.5); padding: 20px; border-radius: 12px; border-left: 4px solid #ec4899; }
        .modal-synopsis-box h4 { font-size: 1.1rem; font-weight: 700; color: #ec4899; margin-bottom: 10px; }

        @media (max-width: 768px) {
            .franchise-controls { flex-direction: column; align-items: stretch; }
            .franchise-controls select { width: 100%; }
            .modal-top-section { flex-direction: column; align-items: center; text-align: center; }
            .modal-top-poster { width: 180px; height: 270px; }
            .modal-top-info { margin-left: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- ... resto do HTML mantido, apenas CSS acima foi completamente substitu√≠do pelo original + estilos compat√≠veis ... -->
    <div id="authContainer" class="auth-container">

        <div class="container mt-4">

                        <input

                    <div id="searchResults" class="media-grid"></div>

                        <i class="fas fa-arrow-down"></i> Ver Mais Resultados

                    <div id="emptySearch" class="empty-search hidden">

                <h2>Minha Lista</h2>
                <div id="myListContent"></div>
            </div>
            <!-- NOVA VISUALIZA√á√ÉO DE FRANQUIA -->
            <div id="franchiseView" class="hidden">
                <h2 id="franchiseTitle"></h2>
                <div class="franchise-controls">
                    <p class="text-secondary m-0" id="franchiseCount"></p>
                    <select id="franchiseSortSelect" onchange="sortAndDisplayFranchiseItems()">
                        <option value="popularity.desc">Relev√¢ncia (Padr√£o)</option>
                        <option value="vote_average.desc">Melhor Nota (IMDb/TMDb)</option>
                        <option value="vote_average.asc">Pior Nota (IMDb/TMDb)</option>

        let searchTimeout;

        document.getElementById('searchInput').addEventListener('input', (e) => {

            if (e.key === 'Enter') {
                clearTimeout(searchTimeout);

                    currentPage = 1;
                    totalResults = 0;

        document.getElementById('btnLoadMore').addEventListener('click', () => {

        async function performSearch(query, page = 1, clearResults = true) {
            if (query !== lastQuery) {
                lastQuery = query;
                currentPage = 1;
                page = 1;
                clearResults = true;
            }
            
            const loading = document.getElementById('searchLoading');
            const results = document.getElementById('searchResults');
            const empty = document.getElementById('emptySearch');
            const info = document.getElementById('searchInfo');
            const btnLoadMore = document.getElementById('btnLoadMore');
            const counter = document.getElementById('resultsCounter');
            
            if (clearResults) {
                loading.classList.remove('hidden');
                results.innerHTML = '';
                btnLoadMore.classList.add('hidden');
                counter.classList.add('hidden');
            } else {
                btnLoadMore.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Carregando...';
                btnLoadMore.disabled = true;
            }
            empty.classList.add('hidden');
            
            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&s=${encodeURIComponent(query)}&page=${page}`);
                const data = await response.json();
                
                loading.classList.add('hidden');
                btnLoadMore.disabled = false;
                btnLoadMore.innerHTML = '<i class="fas fa-arrow-down"></i> Ver Mais Resultados';
                
                if (data.Response === 'True') {
                    totalResults = parseInt(data.totalResults);
                    if (clearResults) loadedResults = 0;
                    loadedResults += data.Search.length;
                    info.innerHTML = `<i class="fas fa-check-circle"></i> Encontrados ${totalResults} resultado(s)`;
                    displaySearchResults(data.Search, clearResults);
                    
                    if (loadedResults < totalResults) {
                        btnLoadMore.classList.remove('hidden');
                        counter.classList.remove('hidden');
                        counter.innerHTML = `Mostrando <strong>${loadedResults}</strong> de <strong>${totalResults}</strong> resultados`;
                    } else {
                        btnLoadMore.classList.add('hidden');
                        counter.classList.remove('hidden');
                        counter.innerHTML = `‚úÖ Todos os <strong>${totalResults}</strong> resultados foram carregados`;
                    }
                } else {
                    info.innerHTML = '<i class="fas fa-times-circle"></i> Nenhum resultado encontrado';
                    btnLoadMore.classList.add('hidden');
                    counter.classList.add('hidden');
                    if (clearResults) {
                        results.innerHTML = `<div class="empty-search" style="grid-column: 1/-1;"><i class="fas fa-search"></i><h3>Nenhum resultado</h3><p>N√£o encontramos nada para "${query}"</p><p style="margin-top: 10px; font-size: 0.9rem;">Tente:</p><ul style="list-style: none; padding: 0; color: #9ca3af; font-size: 0.9rem;"><li>‚Ä¢ Verificar a ortografia</li><li>‚Ä¢ Usar termos mais gen√©ricos</li><li>‚Ä¢ Pesquisar em ingl√™s</li></ul></div>`;
                    }
                }
            } catch (error) {
                loading.classList.add('hidden');
                btnLoadMore.disabled = false;
                btnLoadMore.innerHTML = '<i class="fas fa-arrow-down"></i> Ver Mais Resultados';
                info.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro ao buscar';
                showToast('Erro ao buscar: ' + error.message, 'error');
            }
        }

        function displaySearchResults(items, clearResults = true) {
            const results = document.getElementById('searchResults');

                card.style.animationDelay = `${index * 0.05}s`;
                const typeLabel = media.Type === 'movie' ? 'Filme' : media.Type === 'series' ? 'S√©rie' : media.Type;
                const cardId = `card-${media.imdbID}`;
                card.id = cardId;
                
                card.innerHTML = `
                    <img 
                        src="${media.Poster !== 'N/A' ? media.Poster : 'https://via.placeholder.com/300x450/1f2937/9ca3af?text=Sem+Imagem'}" 
                        alt="${media.Title}"
                        onerror="this.src='https://via.placeholder.com/300x450/1f2937/9ca3af?text=Sem+Imagem'"
                    >
                    <div class="media-card-body">
                        <div class="media-card-title" title="${media.Title}">${media.Title}</div>
                        <div class="media-card-meta">
                            <span class="media-card-year">${media.Year}</span>
                            <span class="media-card-type">${typeLabel}</span>
                        </div>
                        <button class="btn-add" data-imdb="${media.imdbID}">
                            <i class="fas fa-plus"></i> Adicionar √† Lista
                        </button>
                    </div>
                `;
                results.appendChild(card);
                
                setTimeout(() => {
                    const addedCard = document.getElementById(cardId);
                    if (addedCard) {
                        addedCard.addEventListener('click', function(e) {
                            if (e.target.closest('.btn-add')) {
                                e.stopPropagation();

                            } else {
                                openDetailsModal(media.imdbID);
                            }
                        });
                    }
                }, 50);
            });
            
            if (!clearResults && items.length > 0) {
                setTimeout(() => {
                    const firstNewCard = results.children[startIndex];
                    if (firstNewCard) {
                        firstNewCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        // --- FUN√á√ïES DE LISTA DE ACOMPANHAMENTO (MANTIDAS) ---

        async function fetchTmdbCollection(collectionId) {
            const url = `https://api.themoviedb.org/3/collection/${collectionId}?api_key=${TMDB_API_KEY}&language=pt-BR`;
            const response = await fetch(url);
            if (!response.ok) throw new Error("Falha ao buscar detalhes da cole√ß√£o TMDB.");

            return data;

        window.openFranchiseView = async (collectionId, collectionName) => {
            showView('franchiseView');
            document.getElementById('franchiseTitle').textContent = `Franquia: ${collectionName}`;
            document.getElementById('franchiseContent').innerHTML = '';
            document.getElementById('franchiseLoading').classList.remove('hidden');
            document.getElementById('franchiseCount').textContent = 'Carregando...';
            
            try {
                const collectionData = await fetchTmdbCollection(collectionId);
                
                franchiseItemsData = collectionData.parts
                    .filter(item => item.poster_path && (item.title || item.name))
                    .sort((a, b) => a.release_date < b.release_date ? -1 : 1);
                
                document.getElementById('franchiseLoading').classList.add('hidden');
                document.getElementById('franchiseSortSelect').value = 'popularity.desc';
                
                sortAndDisplayFranchiseItems();
                
            } catch (error) {
                console.error("Erro ao carregar a franquia:", error);
                document.getElementById('franchiseLoading').innerHTML = `<p class="text-danger">Erro ao carregar a franquia. ${error.message}</p>`;
            }
        };
        
        window.sortAndDisplayFranchiseItems = () => {
            const sortBy = document.getElementById('franchiseSortSelect').value;
            const content = document.getElementById('franchiseContent');
            
            let sortedData = [...franchiseItemsData];
            
            sortedData.sort((a, b) => {
                const valA = parseFloat(a[sortBy.split('.')[0]] || 0);
                const valB = parseFloat(b[sortBy.split('.')[0]] || 0);
                
                if (sortBy.includes('date')) {
                    const dateA = new Date(a.release_date || '1900-01-01').getTime();
                    const dateB = new Date(b.release_date || '1900-01-01').getTime();
                    return sortBy.endsWith('.desc') ? dateB - dateA : dateA - dateB;
                } else {
                    return sortBy.endsWith('.desc') ? valB - valA : valA - valB;
                }
            });

            document.getElementById('franchiseCount').textContent = `${sortedData.length} t√≠tulo(s) encontrado(s)`;
            content.innerHTML = sortedData.map(item => {
                const title = item.title || item.name;
                const year = item.release_date ? item.release_date.substring(0, 4) : 'S/D';
                const poster = TMDB_BASE_IMAGE_URL + item.poster_path;
                const vote = (item.vote_average || 0).toFixed(1);

                return `
                    <div class="franchise-card" onclick="performSearchAndOpenModal('${title.replace(/'/g, "\\'")}')">

                            <div class="franchise-card-title" title="${title}">${title}</div>
                            <div class="franchise-card-meta">
                                ${year} ‚Ä¢ <i class="fas fa-star" style="color:#fbbf24; margin-right: 3px;"></i> ${vote}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        };

        window.openDetailsModal = async (imdbID) => {
            const modal = document.getElementById('modalDetails');
            const modalBody = document.getElementById('modalBody');
            
            modal.classList.add('active');
            modalBody.innerHTML = `
                <div class="modal-loading">
                    <div class="spinner"></div>
                    <p style="color: #9ca3af;">Carregando informa√ß√µes completas...</p>
                </div>
            `;
            
            let omdbData;
            let similarTitles = [];
            let tmdbDetails = null; 
            let franchiseHtml = ''; 

            try {
                // 1. Busca OMDB
                const omdbResponse = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&i=${imdbID}&plot=full`);
                omdbData = await omdbResponse.json();
                
                if (omdbData.Response === 'False') {
                    modalBody.innerHTML = `<p class="text-danger p-5 text-center">Erro: ${omdbData.Error || 'Detalhes n√£o encontrados.'}</p>`;
                    return;
                }
                
                const omdbType = omdbData.Type === 'series' ? 'tv' : 'movie';
                const findUrl = `https://api.themoviedb.org/3/find/${imdbID}?external_source=imdb_id&api_key=${TMDB_API_KEY}`;
                let tmdbId = null;

                try {
                    // 2a. Buscar ID do TMDb
                    const tmdbFindResponse = await fetch(findUrl);
                    const tmdbFindData = await tmdbFindResponse.json();

                    if (omdbType === 'movie' && tmdbFindData.movie_results && tmdbFindData.movie_results.length > 0) {
                        tmdbId = tmdbFindData.movie_results[0].id;
                    } else if (omdbType === 'tv' && tmdbFindData.tv_results && tmdbFindData.tv_results.length > 0) {
                        tmdbId = tmdbFindData.tv_results[0].id;
                    }

                    if (tmdbId) {
                        // 2b. Buscar detalhes TMDb (PT-BR)
                        const detailsUrl = `https://api.themoviedb.org/3/${omdbType}/${tmdbId}?api_key=${TMDB_API_KEY}&language=pt-BR`;
                        const detailsResponse = await fetch(detailsUrl);
                        tmdbDetails = await detailsResponse.json();
                        
                        // NOVO: Busca Franquia/Cole√ß√£o (Apenas para Filmes)
                        if (omdbType === 'movie' && tmdbDetails.belongs_to_collection) {
                            const collectionId = tmdbDetails.belongs_to_collection.id;
                            const collectionName = tmdbDetails.belongs_to_collection.name;
                            
                            const collectionData = await fetchTmdbCollection(collectionId);
                            
                            // Filtra para pegar 5 sugest√µes (excluindo o atual, se presente)
                            const franchiseSuggestions = collectionData.parts
                                .filter(p => p.id !== tmdbId && p.poster_path && (p.title || p.name))
                                .slice(0, 5);

                            if (franchiseSuggestions.length > 0) {
                                const franchiseItemsHtml = franchiseSuggestions.map(t => {
                                    const posterSrc = TMDB_BASE_IMAGE_URL + t.poster_path;
                                    const mediaTitle = t.title || t.name;
                                    
                                    return `
                                        <div class="similar-item" onclick="performSearchAndOpenModal('${mediaTitle.replace(/'/g, "\\'")}')">
                                            <img src="${posterSrc}" alt="${mediaTitle} Poster" onerror="this.src='${TMDB_FALLBACK_POSTER}'">
                                            <div class="similar-item-title" title="${mediaTitle}">${mediaTitle}</div>
                                        </div>
                                    `;
                                }).join('');

                                franchiseHtml = `
                                    <div class="franchise-header">
                                        <h3 class="section-title" style="margin: 30px 0 0 0;"><i class="fas fa-layer-group"></i> Mais de ${collectionName}</h3>
                                        <!-- Texto do bot√£o alterado: Mais filmes de [Franquia] -->
                                        <button class="btn-franchise-details" onclick="openFranchiseView(${collectionId}, '${collectionName.replace(/'/g, "\\'")}')">
                                            <i class="fas fa-list"></i> Mais filmes de ${collectionName}
                                        </button>
                                    </div>
                                    <div class="similar-grid" style="margin-bottom: 30px;">
                                        ${franchiseItemsHtml}
                                    </div>
                                `;
                            }
                        }

                        // 2c. Buscar t√≠tulos RECOMENDADOS (Melhor que Similar)
                        const recommendationsUrl = `https://api.themoviedb.org/3/${omdbType}/${tmdbId}/recommendations?api_key=${TMDB_API_KEY}&language=pt-BR`;
                        const recommendationsResponse = await fetch(recommendationsUrl);
                        const recommendationsData = await recommendationsResponse.json();

                        if (recommendationsData.results && recommendationsData.results.length > 0) {
                            // Usamos recommendationsData.results para a se√ß√£o "Parecidos com"
                            similarTitles = recommendationsData.results.filter(item => item.poster_path).slice(0, 5);
                        }
                    }
                } catch (e) {
                    console.error("Erro na busca por TMDb, detalhes ou similares:", e);
                }

                // 3. Definir a Sinopse
                const sinopseText = (tmdbDetails && tmdbDetails.overview && tmdbDetails.overview.trim().length > 0) ? 
                                    tmdbDetails.overview : 
                                    (omdbData.Plot !== 'N/A' ? omdbData.Plot : 'Sinopse n√£o dispon√≠vel.');
                
                
                // 4. Gerar HTML
                const typeLabel = omdbData.Type === 'movie' ? 'Filme' : omdbData.Type === 'series' ? 'S√©rie' : omdbData.Type;
                const rating = omdbData.imdbRating !== 'N/A' ? `${omdbData.imdbRating}/10` : 'S/I';
                const yearText = omdbData.Type === 'series' && omdbData.Year.includes('‚Äì') ? omdbData.Year : omdbData.Year;
                const safeTitle = omdbData.Title.replace(/'/g, "\\'"); 
                const posterUrl = omdbData.Poster !== 'N/A' ? omdbData.Poster : 'https://via.placeholder.com/150x225/1f2937/9ca3af?text=Sem+Imagem';
                const hasRatings = omdbData.Ratings && omdbData.Ratings.length > 0;
                
                
                // 5. Montar o HTML dos Similares
                let similarHtml = '';
                if (similarTitles.length > 0) {
                    const similarItemsHtml = similarTitles.map(t => {
                        const posterSrc = TMDB_BASE_IMAGE_URL + t.poster_path;
                        const mediaTitle = t.title || t.name; 
                        
                        return `
                            <div class="similar-item" onclick="performSearchAndOpenModal('${mediaTitle.replace(/'/g, "\\'")}')">
                                <img src="${posterSrc}" alt="${mediaTitle} Poster" onerror="this.src='${TMDB_FALLBACK_POSTER}'">
                                <div class="similar-item-title" title="${mediaTitle}">${mediaTitle}</div>
                            </div>
                        `;
                    }).join('');

                    similarHtml = `
                        <h3 class="section-title"><i class="fas fa-clone"></i> Parecidos com ${omdbData.Title}</h3>
                        <div class="similar-grid">
                            ${similarItemsHtml}
                        </div>
                    `;
                }

                modalBody.innerHTML = `
                    <div class="modal-body">
                        
                        <!-- 1. SE√á√ÉO PRINCIPAL -->
                        <div class="modal-top-section">
                            <img 
                                src="${posterUrl}" 
                                alt="${omdbData.Title}" 
                                class="modal-top-poster"
                                onerror="this.src='https://via.placeholder.com/180x270/1f2937/9ca3af?text=Sem+Imagem'"
                            >
                            <div class="modal-top-info">
                                <h2 class="modal-top-title">${omdbData.Title} (${yearText})</h2>
                                
                                <!-- Bot√£o em Evid√™ncia -->
                                <button class="btn-add-modal mb-3" onclick="addItemFromSearch('${omdbData.imdbID}', '${safeTitle}', '${omdbData.Year}', '${omdbData.Poster}', '${omdbData.Type}', event)">
                                    <i class="fas fa-plus-circle"></i> Adicionar √† Minha Lista
                                </button>

                                <div class="modal-meta" style="justify-content: flex-start;">
                                    <span class="modal-badge">${typeLabel}</span>
                                    <div class="modal-rating">
                                        <i class="fas fa-star"></i> ${rating}
                                    </div>
                                    <span class="text-secondary">${omdbData.Runtime !== 'N/A' ? omdbData.Runtime : omdbData.totalSeasons ? omdbData.totalSeasons + ' Temporadas' : ''}</span>
                                </div>
                                <p class="text-secondary mt-2">${omdbData.Genre}</p>
                            </div>
                        </div>

                        <!-- 2. SINOPSE (EVID√äNCIA) -->
                        <div class="modal-synopsis-box">
                            <h4>Sinopse</h4>
                            <p class="synopsis">${sinopseText}</p>
                        </div>
                        
                        <!-- 3. DETALHES T√âCNICOS -->
                        <h3 class="section-title"><i class="fas fa-info-circle"></i> Detalhes T√©cnicos</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Diretor</div>
                                <div class="info-value">${omdbData.Director !== 'N/A' ? omdbData.Director : 'S/I'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Escritores</div>
                                <div class="info-value">${omdbData.Writer !== 'N/A' ? omdbData.Writer : 'S/I'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Atores Principais</div>
                                <div class="info-value">${omdbData.Actors !== 'N/A' ? omdbData.Actors : 'S/I'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Pa√≠s / Idioma</div>
                                <div class="info-value">${omdbData.Country !== 'N/A' ? omdbData.Country : 'S/I'} / ${omdbData.Language !== 'N/A' ? omdbData.Language : 'S/I'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Classifica√ß√£o Indicativa</div>
                                <div class="info-value">${omdbData.Rated !== 'N/A' ? omdbData.Rated : 'S/I'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Data de Lan√ßamento</div>
                                <div class="info-value">${omdbData.Released !== 'N/A' ? omdbData.Released : 'S/I'}</div>
                            </div>
                        </div>

                        <!-- 4. AVALIA√á√ïES (Opcional) -->
                        ${hasRatings ? `
                            <h3 class="section-title"><i class="fas fa-poll"></i> Avalia√ß√µes</h3>
                            <div class="info-grid">
                                ${omdbData.Ratings.map(r => `
                                    <div class="info-item">
                                        <div class="info-label">${r.Source}</div>
                                        <div class="info-value">${r.Value}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <!-- 5. MAIS DA FRANQUIA (ACIMA DOS PARECIDOS) -->
                        ${franchiseHtml}
                        
                        <!-- 6. T√çTULOS PARECIDOS (Ao fim) -->
                        ${similarHtml}
                    </div>
                `;

            } catch (error) {
                console.error('Erro fatal ao carregar o modal de detalhes:', error);
                modalBody.innerHTML = `<p class="text-danger p-5 text-center">‚ùå N√£o foi poss√≠vel carregar os detalhes completos. Tente novamente mais tarde.</p>`;
                showToast('Erro ao carregar detalhes: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>

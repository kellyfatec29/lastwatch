<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7c3aed">
    <meta name="description" content="Acompanhe suas séries e filmes favoritos">
    <title>LastWatch - Nunca mais perca o episódio</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #ec4899;
            --dark: #111827;
            --darker: #0a0f1a;
            --gray: #1f2937;
            --light-gray: #374151;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: white;
            min-height: 100vh;
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Auth Screen */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .auth-box {
            background: rgba(17, 24, 39, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #9ca3af;
            font-size: 0.95rem;
        }
        
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--light-gray);
            color: #9ca3af;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .form-control {
            background: var(--gray);
            border: 2px solid var(--light-gray);
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .form-control:focus {
            background: var(--gray);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(124, 58, 237, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }
        
        /* Main App */
        .app-container {
            display: none;
        }
        
        .navbar {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--light-gray);
            padding: 15px 0;
        }
        
        .nav-brand {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-btn {
            background: var(--gray);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 5px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background: #dc2626;
        }
        
        .btn-logout:hover {
            background: #b91c1c;
        }
        
        /* Search Section */
        .search-section {
            padding: 40px 0;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .search-input {
            flex: 1;
            background: var(--gray);
            border: 2px solid var(--light-gray);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn-search {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
        }
        
        /* Media Cards */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .media-card {
            background: var(--gray);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .media-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(124, 58, 237, 0.3);
        }
        
        .media-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .media-card-body {
            padding: 15px;
        }
        
        .media-card-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .media-card-year {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }
        
        .btn-add {
            width: 100%;
            background: var(--primary);
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-add:hover {
            background: var(--secondary);
        }
        
        /* My List */
        .list-item {
            background: var(--gray);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            transition: transform 0.3s;
        }
        
        .list-item:hover {
            transform: translateX(10px);
        }
        
        .list-item img {
            width: 120px;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .list-item-content {
            flex: 1;
        }
        
        .list-item-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .list-item-meta {
            color: #9ca3af;
            margin-bottom: 20px;
        }
        
        .progress-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .progress-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .progress-group label {
            font-size: 0.85rem;
            color: #9ca3af;
        }
        
        .progress-group input {
            width: 100px;
            padding: 8px 12px;
            background: var(--light-gray);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            color: white;
        }
        
        .btn-remove {
            background: #dc2626;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-remove:hover {
            background: #b91c1c;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state i {
            font-size: 5rem;
            color: var(--light-gray);
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: #9ca3af;
            margin-bottom: 20px;
        }
        
        .alert {
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .media-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .list-item {
                flex-direction: column;
            }
            
            .list-item img {
                width: 100%;
                height: 250px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box fade-in">
            <div class="logo">
                <h1>LastWatch</h1>
                <p>Nunca mais perca o episódio</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Cadastro</button>
            </div>
            
            <div id="authError" class="alert alert-danger hidden"></div>
            
            <div id="loginForm">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                <input type="password" id="loginPassword" class="form-control" placeholder="Senha" required>
                <button class="btn btn-primary" onclick="handleLogin()">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </div>
            
            <div id="signupForm" class="hidden">
                <input type="email" id="signupEmail" class="form-control" placeholder="Email" required>
                <input type="password" id="signupPassword" class="form-control" placeholder="Senha (mínimo 6 caracteres)" required>
                <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirmar Senha" required>
                <button class="btn btn-primary" onclick="handleSignup()">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
            </div>
        </div>
    </div>
    
    <!-- App Container -->
    <div id="appContainer" class="app-container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <span class="nav-brand">LastWatch</span>
                    <div>
                        <button class="nav-btn active" id="btnMyList" onclick="showView('mylist')">
                            <i class="fas fa-list"></i> Minha Lista
                        </button>
                        <button class="nav-btn" id="btnSearch" onclick="showView('search')">
                            <i class="fas fa-search"></i> Pesquisar
                        </button>
                        <button class="nav-btn btn-logout" onclick="handleLogout()">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div id="appError" class="alert alert-danger hidden mt-4"></div>
            
            <!-- Search View -->
            <div id="searchView" class="search-section hidden">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Digite o nome do filme ou série..." onkeypress="handleSearchKeyPress(event)">
                    <button class="btn-search" onclick="handleSearch()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
                
                <div id="searchLoading" class="loading hidden">
                    <div class="spinner"></div>
                    <p class="mt-3">Buscando...</p>
                </div>
                
                <div id="searchResults" class="media-grid"></div>
            </div>
            
            <!-- My List View -->
            <div id="myListView" class="search-section">
                <h2 class="mb-4"><i class="fas fa-bookmark"></i> Minha Lista de Acompanhamento</h2>
                
                <div id="listLoading" class="loading hidden">
                    <div class="spinner"></div>
                    <p class="mt-3">Carregando...</p>
                </div>
                
                <div id="myListContent"></div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
    
    <script>
        // ===== CONFIGURAÇÃO =====
        // IMPORTANTE: Substitua com suas credenciais do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        // Obtenha sua chave em: https://www.omdbapi.com/apikey.aspx
        const OMDB_API_KEY = 'SUA_OMDB_API_KEY';
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let currentView = 'mylist';
        
        // ===== AUTH FUNCTIONS =====
        function switchTab(tab) {
            const loginTab = document.querySelector('.auth-tab:first-child');
            const signupTab = document.querySelector('.auth-tab:last-child');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
            hideError('authError');
        }
        
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('authError', 'Preencha todos os campos');
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError('authError', getErrorMessage(error.code));
            }
        }
        
        async function handleSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (!email || !password || !confirmPassword) {
                showError('authError', 'Preencha todos os campos');
                return;
            }
            
            if (password.length < 6) {
                showError('authError', 'A senha deve ter no mínimo 6 caracteres');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('authError', 'As senhas não coincidem');
                return;
            }
            
            try {
                await auth.createUserWithEmailAndPassword(email, password);
            } catch (error) {
                showError('authError', getErrorMessage(error.code));
            }
        }
        
        async function handleLogout() {
            try {
                await auth.signOut();
            } catch (error) {
                showError('appError', 'Erro ao sair: ' + error.message);
            }
        }
        
        // ===== SEARCH FUNCTIONS =====
        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        }
        
        async function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showError('appError', 'Digite algo para buscar');
                return;
            }
            
            const searchLoading = document.getElementById('searchLoading');
            const searchResults = document.getElementById('searchResults');
            
            searchLoading.classList.remove('hidden');
            searchResults.innerHTML = '';
            hideError('appError');
            
            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&s=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                searchLoading.classList.add('hidden');
                
                if (data.Response === 'True') {
                    displaySearchResults(data.Search);
                } else {
                    showError('appError', 'Nenhum resultado encontrado');
                }
            } catch (error) {
                searchLoading.classList.add('hidden');
                showError('appError', 'Erro ao buscar: ' + error.message);
            }
        }
        
        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            container.innerHTML = '';
            
            results.forEach(media => {
                const card = document.createElement('div');
                card.className = 'media-card fade-in';
                card.innerHTML = `
                    <img src="${media.Poster !== 'N/A' ? media.Poster : 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${media.Title}">
                    <div class="media-card-body">
                        <div class="media-card-title" title="${media.Title}">${media.Title}</div>
                        <div class="media-card-year">${media.Year} • ${media.Type}</div>
                        <button class="btn-add" onclick='addToList(${JSON.stringify(media)})'>
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // ===== LIST FUNCTIONS =====
        async function addToList(media) {
            try {
                await db.collection('watchlist').add({
                    userId: currentUser.uid,
                    imdbID: media.imdbID,
                    title: media.Title,
                    year: media.Year,
                    poster: media.Poster,
                    type: media.Type,
                    currentEpisode: 1,
                    currentSeason: 1,
                    currentTime: 0,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showView('mylist');
                showError('appError', `${media.Title} adicionado à sua lista!`, 'success');
                setTimeout(() => hideError('appError'), 3000);
            } catch (error) {
                showError('appError', 'Erro ao adicionar: ' + error.message);
            }
        }
        
        async function loadMyList() {
            const listLoading = document.getElementById('listLoading');
            const myListContent = document.getElementById('myListContent');
            
            listLoading.classList.remove('hidden');
            myListContent.innerHTML = '';
            
            try {
                const snapshot = await db.collection('watchlist')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('addedAt', 'desc')
                    .get();
                
                listLoading.classList.add('hidden');
                
                if (snapshot.empty) {
                    myListContent.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-film"></i>
                            <h3>Sua lista está vazia</h3>
                            <p class="text-muted">Adicione filmes e séries para começar a acompanhar</p>
                            <button class="btn btn-primary mt-3" onclick="showView('search')">
                                <i class="fas fa-search"></i> Buscar Conteúdo
                            </button>
                        </div>
                    `;
                    return;
                }
                
                snapshot.forEach(doc => {
                    const item = doc.data();
                    displayListItem(doc.id, item);
                });
            } catch (error) {
                listLoading.classList.add('hidden');
                showError('appError', 'Erro ao carregar lista: ' + error.message);
            }
        }
        
        function displayListItem(id, item) {
            const container = document.getElementById('myListContent');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'list-item fade-in';
            
            const progressHTML = item.type === 'series' ? `
                <div class="progress-controls">
                    <div class="progress-group">
                        <label>Temporada</label>
                        <input type="number" min="1" value="${item.currentSeason}" 
                               onchange="updateProgress('${id}', 'currentSeason', this.value)">
                    </div>
                    <div class="progress-group">
                        <label>Episódio</label>
                        <input type="number" min="1" value="${item.currentEpisode}" 
                               onchange="updateProgress('${id}', 'currentEpisode', this.value)">
                    </div>
                </div>
            ` : `
                <div class="progress-controls">
                    <div class="progress-group">
                        <label>Minutos assistidos</label>
                        <input type="number" min="0" value="${item.currentTime}" 
                               onchange="updateProgress('${id}', 'currentTime', this.value)">
                    </div>
                </div>
            `;
            
            itemDiv.innerHTML = `
                <img src="${item.poster !== 'N/A' ? item.poster : 'https://via.placeholder.com/120x180?text=No+Image'}" alt="${item.title}">
                <div class="list-item-content">
                    <div class="list-item-title">${item.title}</div>
                    <div class="list-item-meta">${item.year} • ${item.type === 'series' ? 'Série' : 'Filme'}</div>
                    ${progressHTML}
                    <button class="btn-remove" onclick="removeFromList('${id}')">
                        <i class="fas fa-trash"></i> Remover
                    </button>
                </div>
            `;
            
            container.appendChild(itemDiv);
        }
        
        async function updateProgress(id, field, value) {
            try {
                await db.collection('watchlist').doc(id).update({
                    [field]: parseInt(value)
                });
            } catch (error) {
                showError('appError', 'Erro ao atualizar: ' + error.message);
            }
        }
        
        async function removeFromList(id) {
            if (!confirm('Deseja realmente remover este item?')) return;
            
            try {
                await db.collection('watchlist').doc(id).delete();
                loadMyList();
            } catch (error) {
                showError('appError', 'Erro ao remover: ' + error.message);
            }
        }
        
        // ===== VIEW FUNCTIONS =====
        function showView(view) {
            currentView = view;
            const searchView = document.getElementById('searchView');
            const myListView = document.getElementById('myListView');
            const btnMyList = document.getElementById('btnMyList');
            const btnSearch = document.getElementById('btnSearch');
            
            hideError('appError');
            
            if (view === 'search') {
                searchView.classList.remove('hidden');
                myListView.classList.add('hidden');
                btnSearch.classList.add('active');
                btnMyList.classList.remove('active');
            } else {
                searchView.classList.add('hidden');

        }

            element.classList.add('hidden');

                'auth/wrong-password': 'Senha incorreta',
                'auth/too-many-requests': 'Muitas tentativas. Tente novamente mais tarde'
            };
            return errors[errorCode] || 'Erro ao processar requisição';
        }

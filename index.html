<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastWatch</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- SEU CSS ORIGINAL (PRESERVADO) --- */
        body { background: #0a0f1a; color: white; min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .auth-box { background: rgba(17, 24, 39, 0.95); border-radius: 20px; padding: 40px; max-width: 450px; width: 100%; }
        .logo h1 { font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #7c3aed, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .form-control { background: #1f2937; border: 2px solid #374151; color: white; margin-bottom: 15px; }
        .form-control:focus { background: #1f2937; border-color: #7c3aed; color: white; }
        .btn-primary { background: linear-gradient(135deg, #7c3aed, #ec4899); border: none; width: 100%; padding: 14px; }
        .app-container { display: none; }
        .navbar { background: rgba(17, 24, 39, 0.95); padding: 15px 0; }
        .nav-brand { font-size: 1.8rem; font-weight: 800; background: linear-gradient(135deg, #7c3aed, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-btn { background: #1f2937; border: none; color: white; padding: 10px 20px; border-radius: 8px; margin: 0 5px; cursor: pointer; }
        .nav-btn.active { background: linear-gradient(135deg, #7c3aed, #ec4899); }
        .search-container { padding: 30px 0; }
        .search-box { position: relative; margin-bottom: 40px; }
        .search-input { 
            width: 100%; 
            background: #1f2937; 
            border: 2px solid #374151; 
            color: white; 
            padding: 18px 24px; 
            border-radius: 16px; 
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .search-input:focus { 
            outline: none; 
            border-color: #7c3aed; 
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }
        .search-input::placeholder { color: #6b7280; }
        .search-icon { position: absolute; right: 24px; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 1.2rem; pointer-events: none; }
        .search-info { text-align: center; color: #9ca3af; margin-bottom: 30px; font-size: 0.95rem; }
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .media-card {
            background: #1f2937;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .media-card::after {
            content: 'üëÅÔ∏è Ver detalhes';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(124, 58, 237, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .media-card:hover::after {
            opacity: 1;
        }
        .media-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
        }
        .media-card img { width: 100%; height: 270px; object-fit: cover; transition: transform 0.3s; }
        .media-card:hover img { transform: scale(1.05); }
        .media-card-body { padding: 16px; }
        .media-card-title { 
            font-weight: 700; 
            font-size: 0.95rem; 
            margin-bottom: 8px; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
            height: 2.6em;
        }
        .media-card-meta { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px; 
            font-size: 0.85rem;
        }
        .media-card-year { color: #9ca3af; }
        .media-card-type { 
            background: linear-gradient(135deg, #7c3aed, #ec4899); 
            color: white; 
            padding: 4px 10px; 
            border-radius: 12px; 
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        /* Estilo espec√≠fico para Selos */
        .media-card-type.musical { background: linear-gradient(135deg, #ec4899, #f43f5e); }
        .media-card-type.play { background: linear-gradient(135deg, #8b5cf6, #d946ef); }
        .media-card-type.game { background: linear-gradient(135deg, #10b981, #059669); } /* Verde para Games */
        .media-card-type.doc { background: linear-gradient(135deg, #6b7280, #4b5563); } /* Cinza para Docs */

        .btn-add { 
            width: 100%; 
            background: linear-gradient(135deg, #7c3aed, #ec4899); 
            border: none; 
            padding: 12px; 
            color: white; 
            cursor: pointer; 
            border-radius: 10px; 
            font-weight: 600; 
            transition: all 0.3s; 
        }
        .btn-add:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4); 
        }
        .btn-load-more {
            display: block;
            margin: 40px auto;
            padding: 16px 40px;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        .btn-load-more:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5);
        }
        .btn-load-more:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-load-more i {
            margin-right: 8px;
        }
        .results-counter {
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 12px;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 8px;
        }
        /* Modal de Detalhes */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background: linear-gradient(180deg, #1a1f2e 0%, #0a0f1a 100%);
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(220, 38, 38, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }
        .modal-close:hover {
            background: #dc2626;
            transform: rotate(90deg);
        }
        .modal-header {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 20px 20px 0 0;
        }
        .modal-header-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to top, #0a0f1a 0%, transparent 50%);
            padding: 30px;
            display: flex;
            align-items: flex-end;
        }
        .modal-poster {
            width: 150px;
            height: 225px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 3px solid #1f2937;
        }
        .modal-header-info {
            flex: 1;
            margin-left: 25px;
        }
        .modal-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        .modal-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .modal-badge {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }
        .modal-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(31, 41, 55, 0.8);
            padding: 6px 14px;
            border-radius: 20px;
        }
        .modal-rating i {
            color: #fbbf24;
        }
        .modal-body {
            padding: 30px;
        }
        .btn-add-modal {
            width: 100%;
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            border: none;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .btn-add-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.5);
        }
        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 30px 0 15px 0;
            color: #7c3aed;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title i {
            font-size: 1.1rem;
        }
        .synopsis {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #d1d5db;
            background: rgba(31, 41, 55, 0.5);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #7c3aed;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .info-item {
            background: rgba(31, 41, 55, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
        .info-label {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .info-value {
            font-size: 1rem;
            color: white;
            font-weight: 500;
        }
        .similar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .similar-item {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .similar-item:hover {
            transform: translateY(-5px);
            border-color: #7c3aed;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }
        .similar-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .similar-item-title {
            padding: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            background: #1f2937;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .modal-loading {
            text-align: center;
            padding: 60px 20px;
        }
        @media (max-width: 768px) {
            .modal-header {
                height: auto;
                min-height: 300px;
            }
            .modal-header-overlay {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .modal-poster {
                margin-bottom: 20px;
            }
            .modal-header-info {
                margin-left: 0;
            }
            .modal-title {
                font-size: 1.8rem;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        .empty-search { 
            text-align: center; 
            padding: 80px 20px; 
            color: #6b7280;
        }
        .empty-search i { 
            font-size: 5rem; 
            color: #374151; 
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .empty-search h3 { 
            color: #9ca3af; 
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .empty-search p { 
            font-size: 1rem;
            color: #6b7280;
        }
        .loading-spinner { 
            text-align: center; 
            padding: 60px 20px; 
        }
        .spinner { 
            border: 4px solid #374151; 
            border-top: 4px solid #7c3aed; 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 0.8s linear infinite; 
            margin: 0 auto 20px;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        
        /* Toast notification */
        .toast-container { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 9999;
        }
        .toast { 
            background: #1f2937; 
            color: white; 
            padding: 16px 24px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center; 
            gap: 12px;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid #7c3aed;
        }
        .toast.error { border-left-color: #ef4444; }
        .toast.success { border-left-color: #10b981; }
        .toast i { font-size: 1.3rem; }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
        .toast.hiding { animation: slideOut 0.3s ease-out; }
        .list-item { background: #1f2937; border-radius: 15px; padding: 20px; margin-bottom: 20px; display: flex; gap: 20px; }
        .list-item img { width: 120px; height: 180px; border-radius: 10px; object-fit: cover; }
        .btn-remove { background: #dc2626; border: none; padding: 10px 20px; color: white; cursor: pointer; }
        
        /* --- ESTILOS REFORMULADOS PARA FRANQUIA E FILTROS --- */
        
        .franchise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn-franchise-details {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        .btn-franchise-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.5);
        }

        #franchiseView {
            display: flex;
            flex-direction: column; /* Mobile first column layout */
            padding: 20px 0;
        }
        
        /* Layout Grid para Desktop (Sidebar + Content) */
        .franchise-container {
            display: grid;
            grid-template-columns: 1fr; /* Mobile padr√£o */
            gap: 20px;
        }
        @media (min-width: 992px) {
            .franchise-container {
                grid-template-columns: 280px 1fr; /* Sidebar de 280px */
            }
        }

        /* Estilo do Painel de Filtros (Sidebar) */
        .filter-panel {
            background: #1f2937;
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            border: 1px solid #374151;
        }
        
        .filter-panel h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .filter-section {
            margin-bottom: 25px;
            border-bottom: 1px solid #374151;
            padding-bottom: 20px;
        }
        .filter-section:last-child {
            border-bottom: none;
        }
        
        .filter-section h4 {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        /* Custom Checkboxes para Filtros */
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .filter-option input[type="checkbox"], 
        .filter-option input[type="radio"] {
            accent-color: #ec4899; /* Cor do tema */
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }
        .filter-option label {
            font-size: 0.95rem;
            cursor: pointer;
            color: #d1d5db;
        }

        /* Bot√µes de A√ß√£o do Filtro */
        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-filter-apply {
            flex: 1;
            background: #1f2937;
            border: 1px solid #374151;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-filter-apply:hover {
            background: #374151;
        }
        .btn-filter-apply.primary {
            background: #0f172a; /* Darker for contrast */
            border-color: #7c3aed;
            color: #7c3aed;
        }
        .btn-filter-apply.primary:hover {
            background: #7c3aed;
            color: white;
        }

        /* Toggle Button para Mobile */
        .mobile-filter-toggle {
            display: none;
            width: 100%;
            padding: 12px;
            background: #1f2937;
            color: white;
            border: 1px solid #374151;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        @media (max-width: 991px) {
            .mobile-filter-toggle { display: flex; }
            .filter-panel { display: none; } /* Escondido por padr√£o no mobile */
            .filter-panel.active { display: block; }
        }

        .franchise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .franchise-card {
            background: #1f2937;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .franchise-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
        }
        .franchise-card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .franchise-card:hover img {
            transform: scale(1.05);
        }
        .franchise-card-info {
            padding: 16px;
        }
        .franchise-card-title {
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .franchise-card-meta {
            font-size: 0.85rem;
            color: #9ca3af;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .franchise-loading {
             text-align: center; padding: 60px 0; grid-column: 1 / -1;
        }
        
        .modal-top-section { display: flex; gap: 25px; margin-bottom: 30px; align-items: flex-start; }
        .modal-top-poster { flex-shrink: 0; width: 150px; height: 225px; border-radius: 12px; object-fit: cover; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6); }
        .modal-top-info { flex-grow: 1; }
        .modal-top-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; }
        .modal-synopsis-box { background: rgba(31, 41, 55, 0.5); padding: 20px; border-radius: 12px; border-left: 4px solid #ec4899; }
        .modal-synopsis-box h4 { font-size: 1.1rem; font-weight: 700; color: #ec4899; margin-bottom: 10px; }

        @media (max-width: 768px) {
            .modal-top-section { flex-direction: column; align-items: center; text-align: center; }
            .modal-top-poster { width: 180px; height: 270px; }
            .modal-top-info { margin-left: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- ... resto do HTML mantido, apenas CSS acima foi completamente substitu√≠do pelo original + estilos compat√≠veis ... -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <div class="logo text-center mb-4">
                <h1>LastWatch</h1>
                <p>Nunca mais perca o epis√≥dio</p>
            </div>
            <div id="authError" class="alert alert-danger hidden"></div>
            <div id="loginForm">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email">
                <input type="password" id="loginPassword" class="form-control" placeholder="Senha">
                <button class="btn btn-primary" id="btnLogin">Entrar</button>
            </div>
            <div id="signupForm" class="hidden">
                <input type="email" id="signupEmail" class="form-control" placeholder="Email">
                <input type="password" id="signupPassword" class="form-control" placeholder="Senha (min 6)">
                <button class="btn btn-primary" id="btnSignup">Criar Conta</button>
            </div>
            <button class="btn btn-secondary mt-3 w-100" id="btnToggleAuth">Criar nova conta</button>

                const omdbGames = await fetchOmdbGames(collectionName);

                // Normalize Games
                const games = omdbGames.map(g => ({
                    id: g.imdbID, title: g.Title, poster_path: g.Poster, 
                    release_date: g.Year+'-01-01', media_type: 'game', vote_average: 0, is_omdb: true

        function getMediaLabel(item) {
            if (item.media_type === 'game') return 'Game';
            const title = (item.title || item.name || '').toLowerCase();
            const genreIds = item.genre_ids || [];
            if (genreIds.includes(10402) || title.includes('musical')) return 'Musical';
            if (title.includes('stage') || title.includes('pe√ßa') || title.includes('teatro')) return 'Pe√ßa';
            if (genreIds.includes(99) || title.includes('documentary')) return 'Doc'; // ID 99 is Documentary
            return item.media_type === 'tv' ? 'S√©rie' : 'Filme';
        }

        // Filter & Sort Logic
        window.applyFranchiseFilters = () => {
            // 1. Get Selected Sort
            const sortVal = document.querySelector('input[name="sortOrder"]:checked').value;
            // 2. Get Selected Types
            const selectedTypes = Array.from(document.querySelectorAll('#franchiseFilters input[type=checkbox]:checked')).map(cb => cb.value);
            
            // 3. Filter
            let filtered = franchiseItemsData.filter(item => {
                const label = getMediaLabel(item);
                // Map internal label to checkbox values
                const mapLabelToValue = {
                    'Filme': 'Filme', 'S√©rie': 'S√©rie', 'Game': 'Game', 
                    'Musical': 'Musical', 'Pe√ßa': 'Pe√ßa', 'Doc': 'Doc'
                };
                // Simple mapping check
                return selectedTypes.includes(mapLabelToValue[label]);
            });

            // 4. Sort
            filtered.sort((a, b) => {
                const valA = parseFloat(a[sortVal.split('.')[0]] || 0);
                const valB = parseFloat(b[sortVal.split('.')[0]] || 0);
                if (sortVal.includes('date')) {
                    const dateA = new Date(a.release_date || a.first_air_date || '1900-01-01').getTime();
                    const dateB = new Date(b.release_date || b.first_air_date || '1900-01-01').getTime();
                    return sortVal.endsWith('.desc') ? dateB - dateA : dateA - dateB;
                }
                return sortVal.endsWith('.desc') ? valB - valA : valA - valB;
            });

            const content = document.getElementById('franchiseContent');
            document.getElementById('franchiseCount').textContent = `${filtered.length} t√≠tulo(s) encontrado(s)`;
            content.innerHTML = filtered.map(item => {
                const title = item.title || item.name;
                const date = item.release_date || item.first_air_date;
                const year = date ? date.substring(0, 4) : 'S/D';

                const action = item.is_omdb ? `openDetailsModal('${item.id}')` : `openDetailsFromTmdbId(${item.id}, '${item.media_type}')`;

                return `
                    <div class="franchise-card" onclick="${action}">
                        <img src="${poster}" onerror="this.src='${TMDB_FALLBACK_POSTER}'">
                        <div class="franchise-card-info">
                            <div class="franchise-card-title" title="${title}">${title}</div>
                            <div class="franchise-card-meta">
                                <span>${year}</span>
                                <span class="${labelClass}" style="font-size: 0.7rem;">${label.toUpperCase()}</span>
                            </div>
                            <div class="franchise-card-meta" style="margin-top:5px;">
                                <span><i class="fas fa-star" style="color:#fbbf24;"></i> ${vote}</span>
                            </div>
                        </div>
                    </div>`;
            }).join('');
            
            // Close mobile filter if open
            if(window.innerWidth < 992) document.getElementById('franchiseFilters').classList.remove('active');
        };

             // render...
             // The button HTML in the modal:
             // <button class="btn-franchise-details" onclick="openFranchiseView(${colId}, '${colName}')">...</button>
             
             // Re-implementing the full function to ensure no regression:
             if (d.Response === 'False') {
                 if (imdbID.startsWith('tmdb-')) return openDetailsFromTmdbId(imdbID.replace('tmdb-', ''), 'movie');
                 mb.innerHTML = 'Erro'; return;
             }
             
             let franchiseHtml = '';
             // Check Collection
             try {
                 const find = await fetch(`https://api.themoviedb.org/3/find/${imdbID}?external_source=imdb_id&api_key=${TMDB_API_KEY}`);
                 const fd = await find.json();
                 if (fd.movie_results?.length) {
                     const mov = await fetch(`https://api.themoviedb.org/3/movie/${fd.movie_results[0].id}?api_key=${TMDB_API_KEY}&language=pt-BR`);
                     const movD = await mov.json();
                     if(movD.belongs_to_collection) {
                         franchiseHtml = `
                            <div class="franchise-header">
                                <h3 class="section-title"><i class="fas fa-layer-group"></i> Mais de ${movD.belongs_to_collection.name}</h3>
                                <button class="btn-franchise-details" onclick="openFranchiseView(${movD.belongs_to_collection.id}, '${movD.belongs_to_collection.name.replace(/'/g, "\\'")}')">
                                    <i class="fas fa-list"></i> Ver todos os t√≠tulos
                                </button>
                            </div>`;
                     }
                 }
             } catch(e){}
             
             // Restore Recommendations Logic (Was missing in previous correction context)
             let similarHtml = '';
             try {
                const find = await fetch(`https://api.themoviedb.org/3/find/${imdbID}?external_source=imdb_id&api_key=${TMDB_API_KEY}`);
                const fd = await find.json();
                let tmdbId = null, mediaType = 'movie';
                if (d.Type === 'movie' && fd.movie_results?.length) { tmdbId = fd.movie_results[0].id; mediaType = 'movie'; }
                else if (d.Type === 'series' && fd.tv_results?.length) { tmdbId = fd.tv_results[0].id; mediaType = 'tv'; }
                
                if(tmdbId) {
                    const recRes = await fetch(`https://api.themoviedb.org/3/${mediaType}/${tmdbId}/recommendations?api_key=${TMDB_API_KEY}&language=pt-BR`);
                    const recData = await recRes.json();
                    if(recData.results?.length) {
                        const sims = recData.results.slice(0, 6).map(t => `
                            <div class="similar-item" onclick="openDetailsFromTmdbId(${t.id}, '${mediaType}'); closeModal();">
                                <img src="${TMDB_BASE_IMAGE_URL + t.poster_path}" onerror="this.src='${TMDB_FALLBACK_POSTER}'">
                                <div class="similar-item-title">${t.title || t.name}</div>
                            </div>`).join('');
                        similarHtml = `<h3 class="section-title"><i class="fas fa-thumbs-up"></i> Recomendados</h3><div class="similar-grid">${sims}</div>`;
                    }
                }
             } catch(e){}


             mb.innerHTML = `
                <div class="modal-body">
                    <div class="modal-top-section">
                        <img src="${d.Poster}" class="modal-top-poster">
                        <div class="modal-top-info">
                            <h2 class="modal-top-title">${d.Title}</h2>
                            <button class="btn-add-modal mb-3" onclick="addItemFromSearch('${d.imdbID}', '${d.Title.replace(/'/g, "\\'")}', '${d.Year}', '${d.Poster}', '${d.Type}', event)">Adicionar √† Lista</button>
                            <div class="modal-meta"><span class="modal-badge">${d.Type}</span> <div class="modal-rating"><i class="fas fa-star"></i> ${d.imdbRating}</div></div>
                            <p class="text-secondary mt-2">${d.Genre}</p>
                        </div>
                    </div>
                    <div class="modal-synopsis-box"><h4>Sinopse</h4><p class="synopsis">${d.Plot}</p></div>
                    ${franchiseHtml}
                    ${similarHtml}
                </div>`;
        }
    </script>

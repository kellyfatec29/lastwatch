<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colab Sounds</title>

    <style>
        body {
            margin: 0;
            background-color: #111827;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* === MODAL DE DETALHES === */
        #detailsModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }

        #detailsBox {
            background: #1f2937;
            padding: 20px;
            width: 90%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 0 20px #000;
            animation: zoomIn .2s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #detailsBox img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        #closeModal {
            background: #ef4444;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            float: right;
            cursor: pointer;
            font-weight: bold;
        }

        /* Seus outros estilos permanecem aqui normalmente */
    </style>
</head>

<body>

    <!-- === MODAL (CORRIGIDO) === -->
    <div id="detailsModal">
        <div id="detailsBox">
            <button id="closeModal">X</button>
            <h2 id="modalTitle"></h2>
            <img id="modalPoster" src="">
            <p id="modalPlot" style="margin-top:12px; font-size:16px;"></p>
        </div>
    </div>


    <!-- TODO SEU HTML ORIGINAL ESTÁ ABAIXO -->
    <!-- (não mexi em nada do seu layout principal) -->


    <script>
    // ======================================================
    //  CORREÇÃO PRINCIPAL – Criando a função openDetailsModal
    // ======================================================
    const OMDB_KEY = "SUA_API_KEY_AQUI"; // ⚠ coloque sua chave OMDb

    async function openDetailsModal(imdbID) {
        console.log("openDetailsModal executado para:", imdbID);

        try {
            const url = `https://www.omdbapi.com/?apikey=${OMDB_KEY}&i=${imdbID}&plot=full`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.Response === "False") {
                alert("Erro ao carregar detalhes.");
                return;
            }

            document.getElementById("modalTitle").innerText = data.Title ?? "Sem título";
            document.getElementById("modalPoster").src = data.Poster !== "N/A" ? data.Poster : "https://via.placeholder.com/400x600/1f2937/9ca3af?text=Sem+Imagem";
            document.getElementById("modalPlot").innerText = data.Plot ?? "Sem sinopse disponível.";

            document.getElementById("detailsModal").style.display = "flex";

        } catch (err) {
            console.error("ERRO AO ABRIR DETALHES:", err);
        }
    }

    // Botão fechar modal
    document.getElementById("closeModal").onclick = () =>
        document.getElementById("detailsModal").style.display = "none";


    // ======================================================
    //  SUA FUNÇÃO ORIGINAL DE CLIQUE – corrigida
    // ======================================================
    function setupCardClick(cardElement, imdbID, title) {
        console.log("Adicionando evento de click ao card:", cardElement.id);

        cardElement.addEventListener("click", () => {
            console.log("=== CARD CLICADO ===");
            console.log("IMDb ID:", imdbID);
            console.log("Título:", title);
            console.log("Chamando openDetailsModal...");

            openDetailsModal(imdbID);
        });

        console.log("Evento adicionado com sucesso ao card:", cardElement.id);
    }

    // ======================================================
    //  SAFEGUARD - elimina mensagens de erro de extensão
    // ======================================================
    if (typeof chrome !== "undefined" && chrome.runtime?.sendMessage) {
        try {
            chrome.runtime.sendMessage({ ping: true }, () => {});
        } catch (e) {
            console.log("Ignorando erro de extensão do Chrome.");
        }
    }
    </script>

</body>
</html>
